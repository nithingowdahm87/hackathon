apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: urbanops
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: nithingowdahm87/hackathon-frontend:latest
          ports:
            - containerPort: 80
